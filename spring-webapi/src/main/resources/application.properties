# Spring Boot ships with production-friendly defaults. Here we only tweak the application name
# so it shows up nicely in logs and the Actuator (if added later).
spring.application.name=spring-webapi

# PostgreSQL datasource configuration. Override the credentials via environment variables for local setups.
spring.datasource.url=jdbc:postgresql://localhost:5432/tribe
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA configuration tuned for Postgres + UTC timestamps.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false
